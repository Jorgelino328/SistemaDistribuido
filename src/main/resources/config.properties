# Configuração do Gateway de API
gateway.host=localhost
gateway.http.port=8080
gateway.tcp.port=8081
gateway.udp.port=8082
gateway.registration.port=8000

# Configuração do UserService
# Primeira instância
userService.http.port=8181
userService.tcp.port=8182
userService.udp.port=8183

# Segunda instância (para múltiplas instâncias)
userService.http.port.2=8191
userService.tcp.port.2=8192
userService.udp.port.2=8193

# Configuração do MessageService
# Primeira instância
messageService.http.port=8281
messageService.tcp.port=8282
messageService.udp.port=8283

# Segunda instância (para múltiplas instâncias)
messageService.http.port.2=8291
messageService.tcp.port.2=8292
messageService.udp.port.2=8293

# Configuração de Particionamento por Faixa de Chaves
partition.discovery.interval.ms=10000          # Intervalo para descoberta de nós em milissegundos
partition.rebalance.interval.ms=30000          # Intervalo para rebalanceamento de partições em milissegundos
partition.metadata.sync.interval.ms=15000      # Intervalo para sincronização de metadados em milissegundos

# Configuração de Heartbeat
heartbeat.interval=10                           # Intervalo de heartbeat em segundos
heartbeat.timeout=30                            # Timeout de heartbeat em segundos

# Configuração de Logs
logging.level=INFO  # Nível de log (INFO, WARNING, SEVERE, etc.)