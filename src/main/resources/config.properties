# Configuração do Gateway de API
gateway.host=localhost
gateway.http.port=8080
gateway.tcp.port=8081
gateway.udp.port=8082
gateway.registration.port=8000

# Configuração do Componente A
# Primeira instância
componentA.http.port=8181
componentA.tcp.port=8182
componentA.udp.port=8183

# Segunda instância (descomente e use portas diferentes para múltiplas instâncias)
componentA.http.port.2=8191
componentA.tcp.port.2=8192
componentA.udp.port.2=8193

# Configuração do Componente B
# Primeira instância
componentB.http.port=8281
componentB.tcp.port=8282
componentB.udp.port=8283

# Segunda instância (descomente e use portas diferentes para múltiplas instâncias)
componentB.http.port.2=8291
componentB.tcp.port.2=8292
componentB.udp.port.2=8293

# Configuração de Heartbeat
heartbeat.interval.ms=5000  # Intervalo entre heartbeats em milissegundos
heartbeat.timeout.ms=3000   # Tempo limite para resposta de heartbeat em milissegundos
heartbeat.max.missed=3      # Número máximo de heartbeats perdidos antes de marcar como inativo

# Configuração de Líder-Seguidores
leader.election.timeout.ms=10000  # Tempo limite para eleição de líder em milissegundos
leader.state.replication.interval.ms=1000  # Intervalo para replicação de estado em milissegundos

# Configuração de Logs
logging.level=INFO  # Nível de log (INFO, WARNING, SEVERE, etc.)